<div class="row">
  <div
    class="col-lg-6 offset-lg-3 d-flex flex-column justify-content-center align-items-center bg-white mnh-100vh"
  >
    <div class="u-login-form">
      <form
        class="mb-3"
        [formGroup]="resetForm"
        (ngSubmit)="submitResetForm(resetForm)"
      >
        <div
          *ngIf="alertContainer?.instance"
          class="alert"
          [ngClass]="alertContainer?.instance?.errorOrSuccess"
          role="alert"
        >
          <i [ngClass]="alertContainer?.instance?.title"></i>
          <span style="padding: 3px 5px;">{{
            alertContainer?.instance?.message
          }}</span>
          <button
            type="button"
            class="close"
            aria-label="Close"
            data-dismiss="alert"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <h1 class="h2">Recover Your Password</h1>
        <p class="small">
          If you do not receive an email, please make sure to check your spam
          folder as well.
        </p>

        <div class="form-group mb-4">
          <label for="token">Email</label>
          <input
            id="email"
            class="form-control"
            name="email"
            type="email"
            formControlName="email"
            value="john.doe@example.com"
            disabled
          />
        </div>

        <div class="form-group mb-4">
          <label for="token">Token</label>
          <input
            id="token"
            class="form-control"
            name="token"
            type="text"
            formControlName="token"
            value="john.doe@example.com"
            disabled
          />
        </div>

        <div class="form-group mb-4">
          <label for="email">New Password</label>
          <input
            id="password"
            class="form-control"
            name="password"
            formControlName="new_password"
            type="password"
          />
        </div>

        <div class="form-group mb-4">
          <label for="confirmpassword">Confirm new password</label>
          <input
            id="confirmpassword"
            class="form-control"
            formControlName="confirmpassword"
            name="confirmpassword"
            type="password"
          />

          <div
            *ngIf="confirmpassword.touched && passwordsDontMatch()"
            class="ng-invalid ng-touched"
          >
            <small style="color: #f10b0b9d;" *ngIf="passwordsDontMatch()">
              Your password doesnt match!</small
            >
          </div>
        </div>

        <button
          style="background-color: #ffb300"
          class="btn btn-primary btn-block"
          type="submit"
          id="resetPasswordBtn"
        >
          Reset my password
        </button>
      </form>
    </div>
  </div>
</div>
